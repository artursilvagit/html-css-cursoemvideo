<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando iFrames</title>
    <style>
        body {
            color: white;
            background-image: linear-gradient(45deg, black, purple, orange, yellow);
            text-align: center;
            height: 100vh;
        }
        p {
            font-size: 1.3em;
        }
        iframe {
            width: 800px;
            height: 600px;
            border: 2px solid white;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <head>
        <h1>Testando iFrames</h1>
    </head>
    <main>
        <p>Acesse também nossa outra página! </p>
        <iframe src="001.html"><a href="001.html">clique aqui</a></iframe>
    </main>
</body>
</html>
