<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento em Tabelas</title>
    <link rel="stylesheet" href="002.css">
</head>
<body>
    <h1>Vamos fazer o Alinhamento do Conteúdo das Tabelas!</h1>
    <table>
        <tr>
            <td id="d1">A1</td>
            <td id="d2">B1</td>
            <td id="d3">C1</td>
        </tr>
        <tr>
            <td id="d4">A2</td>
            <td id="d5">B2</td>
            <td id="d6">C2</td>
        </tr>
        <tr>
            <td id="d7">A3</td>
            <td id="d8">B3</td>
            <td id="d9">C3</td>
        </tr>
    </table>
    <p>Aqui temos todos os alinhamentos possíveis!</p>
    <p>Para alinhar os elementos na tabela, podemos usar "<strong>text-align</strong>" e "<strong>vertical-align</strong>" nas <strong>CSS</strong>.</p>
</body>
</html>
