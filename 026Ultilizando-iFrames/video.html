<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com iFrame</title>
    <style>
        iframe {
            display: block;
            margin: auto;
            width: 80vw;
            height: 45vw;
            border-radius: 15px;
            border: 5px solid blue;
        }
    </style>
</head>
<body>
    <h1>Vídeos com iFrame</h1>
    <p>Abaixo nós temos um vídeo!</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/zHKHMmEG9vE?si=hPtPXipZcJ98GBdU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
